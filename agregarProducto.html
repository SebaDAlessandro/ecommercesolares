<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>

    <!-- Google Api -->    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="icon" href="./img/logo-seba-black.png">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/bases.css" type="text/css">
    <link rel="stylesheet" href="./css/promociones.css" type="text/css">
    <link rel="stylesheet" href="./css/header.css" type="text/css">
    <link rel="stylesheet" href="./css/productos.css" type="text/css">
    <link rel="stylesheet" href="./css/contacto.css" type="text/css">
    <link rel="stylesheet" href="./css/footer.css" type="text/css">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <link rel="stylesheet" href="./css/nuevoProducto.css" type="text/css">
    <link rel="stylesheet" href="./css/allProductos.css" type="text/css">
    <link rel="stylesheet" href="./css/detalleProducto.css" type="text/css">
    <link rel="stylesheet" href="./css/off.css" type="text/css">
</head>

<body>

    <header class="header container">
        <div class="nav">
            <img src="./img/log-roque.png" alt="logo e-commerce" class="nav__log">
            <input type="text" class="nav__interaccion-busqueda" placeholder="Serch">
            <div class="header__log-ingreso">
                <button class="nav__interaccion-btn boton" id="login">Login</button>
                <span class="off" id="bienvenida">Bienvenido</span>
            </div>
        </div>
    </header>

    <main class="main container">

        <section class="off" id="loginSection">
            <div class="login__container">
                <h1 class="login__titulo">Iniciar Sesión</h1>
                <div class="login__usuario-container">
                    <input id="usuario" type="email" name="usuario" class="contacto__input login__usuario" placeholder="Usuario" required data-tipo="usuario">
                    <span class="input-mensage-error"></span>
                </div>
                <div class="login__password-container">
                    <input id="contrasenia" type="password" name="contrasenia" class="contacto__input login__password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,}$" title="Al menos 6 caracteres, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password">
                    <span class="input-mensage-error"></span>
                </div>
                <buton class="login__buton boton" id="ingresar">Entrar</buton>
            </div>
        </section>

        <section class="nuevoProducto container" id="nuevoProductoSection">
            <div class="nuevoProducto__container">
                <h1 class="nuevoProducto__titulo">Agregar nuevo producto</h1>

                <div class="nuevoProducto__input-container">
                    <input
                        class="nuevoProducto__input"
                        id="urlInput"
                        type="url"
                        placeholder="URL de imagen"
                        required
                        data-tipo="url"
                        >
                    <span class="input-mensage-error"></span>
                </div>
                
                <div class="nuevoProducto__input-container">
                    <input
                        class="nuevoProducto__input"
                        id="nombreProductoInput"
                        type="text"
                        placeholder="Nombre del producto"
                        required
                        data-tipo="nombre"
                        >
                    <span class="input-mensage-error"></span>
                </div>
                
                <div class="nuevoProducto__input-container">
                    <input
                    class="nuevoProducto__input"
                    id="precioInput"
                    type="text"
                    placeholder="Precio del producto"
                    pattern="\d{0,10}"
                    required
                    data-tipo="precio"
                    >
                    <span class="input-mensage-error"></span>
                </div>

                <div class="nuevoProducto__input-container">
                    <input
                    id="descripcionInput"
                    type="text"
                    class="nuevoProducto__input"
                    placeholder="Descripción del producto"
                    required
                    data-tipo="descripcion"
                    >
                    <span class="input-mensage-error"></span>
                </div>

                <div class="nuevoProducto__input-selectores">
                    <select name="categoria" id="categoriaInput" required>
                        <option value="paneles" selected>Paneles</option>
                        <option value="lamparas">Lamparas</option>
                        <option value="molinos">Molinos</option>
                        <option value="accesorios">Accesorios y otros</option>
                    </select>
    
                    <select name="promo" id="promoInput" required>
                        <option value=true>En promo</option>
                        <option value=false selected>Sin promo</option>
                    </select>
                </div>

                <buton class="nuevoProducto__buton boton" id="agregarProducto">Agregar</buton>
            </div>
        </section>

        <footer class="footer">

            <p class="footer__titulo">Desarrollado por Sebastián D'Alessandro - 2022</p>

        </footer>

    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/pageInicio.js"></script>
<script type="module" src="./js/agregarProducto.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</html>
