<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>

    <!-- Google Api -->    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="icon" href="./img/log-roque.png">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/bases.css" type="text/css">
    <link rel="stylesheet" href="./css/promociones.css" type="text/css">
    <link rel="stylesheet" href="./css/header.css" type="text/css">
    <link rel="stylesheet" href="./css/productos.css" type="text/css">
    <link rel="stylesheet" href="./css/contacto.css" type="text/css">
    <link rel="stylesheet" href="./css/footer.css" type="text/css">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <link rel="stylesheet" href="./css/nuevoProducto.css" type="text/css">
    <link rel="stylesheet" href="./css/allProductos.css" type="text/css">
    <link rel="stylesheet" href="./css/detalleProducto.css" type="text/css">
    <link rel="stylesheet" href="./css/off.css" type="text/css">
</head>

<body>

    <header class="header container">
        <div class="nav">
            <img src="./img/log-roque.png" alt="logo e-commerce" class="nav__log">
            <a class="nav__interaccion-home" href="./index.html"><span class="material-symbols-outlined">home</span></a>
        </div>
    </header>

    <main class="main container">

        <section class="nuevoProducto container" id="nuevoProductoSection">
            <div class="nuevoProducto__container">
                <h1 class="nuevoProducto__titulo">Editar producto</h1>

                <div class="nuevoProducto__input-container">
                    <input
                        class="nuevoProducto__input"
                        id="urlInput"
                        type="url"
                        placeholder="URL de imagen"
                        required
                        data-tipo="url"
                        >
                    <span class="input-mensage-error"></span>
                </div>
                
                <div class="nuevoProducto__input-container">
                    <input
                        class="nuevoProducto__input"
                        id="nombreProductoInput"
                        type="text"
                        placeholder="Nombre del producto"
                        required
                        data-tipo="nombre"
                        >
                    <span class="input-mensage-error"></span>
                </div>
                
                <div class="nuevoProducto__input-container">
                    <input
                    class="nuevoProducto__input"
                    id="precioInput"
                    type="text"
                    placeholder="Precio del producto"
                    pattern="\d{0,10}"
                    required
                    data-tipo="precio"
                    >
                    <span class="input-mensage-error"></span>
                </div>

                <div class="nuevoProducto__input-container">
                    <input
                    id="descripcionInput"
                    type="text"
                    class="nuevoProducto__input"
                    placeholder="Descripción del producto"
                    required
                    data-tipo="descripcion"
                    >
                    <span class="input-mensage-error"></span>
                </div>

                <div class="nuevoProducto__selectores">
                    <div class="nuevoProducto__input-categoria">
                        <p class="categoria">Seleccione la categoría</p>
                        <select name="categoria" id="categoriaInput" required>
                            <option value="paneles" selected>Paneles</option>
                            <option value="lamparas">Lamparas</option>
                            <option value="molinos">Molinos</option>
                            <option value="accesorios">Accesorios y otros</option>
                        </select>
                    </div>
                    <div class="nuevoProducto__input-promocion">
                        <p class="promo">Producto en promoción?</p>
                        <select name="promo" id="promoInput" required>
                            <option value=true>En promo</option>
                            <option value=false selected>Sin promo</option>
                        </select>
                    </div>
        
                    
                </div>

                <buton class="nuevoProducto__buton boton" id="editarProducto">Editar</buton>
            </div>
        </section>

    </main>

    <footer class="footer">

        <p class="footer__titulo">Desarrollado por Sebastián D'Alessandro - 2022</p>
        <div class="footer__links">
            <a href="https://www.linkedin.com/in/sebadalessandro/" target="_blank"><img src="./img/linkedin-icon.png" alt="linkedin icon" class="footer__linkedin"></a>
            <a href="https://github.com/SebaDAlessandro" target="_blank"><img src="./img/github-icon.png" alt="github icon" class="footer__github"></a>
        </div>

    </footer>

</body>
